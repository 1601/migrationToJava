

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center" id="title">
               Mr. <strong>Geek</strong>
            </h1>
            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                    <img alt="Bootstrap Image Preview" id="logoImage" src="images/telephone-with-glasses-and-moustache copy.png" class="img-responsive center-block" />
                    <p class="img-responsive center-block">{{message}}</p>
                    <flash-message
                            duration="5000"
                            show-close="true"
                            on-dismiss="myCallback(flash)"
                    ></flash-message>
                </div>
                <div class="col-md-4">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                    <form role="form" name="loginForm">
                        <div class="form-group">
                            <label for="usernameInput">
                                Username
                            </label>
                            <input type="text" class="form-control" ng-model="userNameInput" id="usernameInput" />
                        </div>
                        <div class="form-group">
                            <label for="passwordInput">
                                Password
                            </label>
                            <input type="password" class="form-control" ng-model="passwordInput" id="passwordInput" />
                        </div>

                        <button type="submit" data-ng-click="loginClick()" class="btn btn-default">
                            Sign In
                        </button>
                    </form>
                    <div class="checkbox">
                        <label>Not yet Registered?
                            <a href="#/register">Register</a>
                        </label>
                    </div>
                </div>
                <div class="col-md-4">
                </div>
            </div>
        </div>
    </div>
</div>
